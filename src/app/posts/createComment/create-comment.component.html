<mat-card>
  <form [formGroup]="form" (submit)="onAddComment()">
    <mat-form-field>
      <textarea rows="4" matInput formControlName="content" placeholder="Your comment"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a comment.</mat-error>

        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" class="image-preview">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div> -->
    </mat-form-field>
    <p class="flex"><span class="spacer"></span>
      <button mat-button color="warn" type="submit">Add</button>
      <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button></p>
  </form>
</mat-card>
