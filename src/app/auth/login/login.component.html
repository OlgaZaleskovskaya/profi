
    <h4>Log In</h4>
    <mat-card>
    <!--   <mat-spinner *ngIf="isLoading"></mat-spinner> -->
      <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">
        <mat-form-field>
          <input matInput name="email" ngModel #emailInput="ngModel" type="email" placeholder="E-Mail" required email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="password" ngModel #passwordInput="ngModel" type="password" required
            placeholder="Password">
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Login</button>
        <button mat-raised-button color="primary" routerLink="" type="button">Cancel</button>
      </form>
    </mat-card>
